<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Aplicação SPONTE</title>
</head>

<body>

  <div class="overlay" id="overlay">
    <div class="message-box">
      <p>O processo de tratamento foi iniciado! Aguarde...</p>
    </div>
  </div>
  <div class="progress" id="progress">
    <div class="message-box">
      <p>Importação em andamento</p>
      <progress class="progress-bar" id="progress-bar" value="0" max="100"></progress>
      <p id="progress-log">Enviando...</p>
      <p id="progress-text">xxx</p>
    </div>
  </div>
  <main>
    <h1>Aplicação SPONTE</h1>
    <p>Leia a documentação <a href="./README.html">aqui</a></p>

    <div class="periodo-selecao">
      <h2>Selecione o Período</h2>
      <div class="periodo-opcoes">
        <div class="ano-selecao">
          <label for="ano-selecionado">Ano:</label>
          <select id="ano-selecionado" class="ano-select">
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
          </select>
        </div>
        <div class="opcao-mes">
          <input type="radio" id="opcao-mes" name="tipo-periodo" value="mes" checked>
          <label for="opcao-mes">Mês Específico</label>
          <select id="mes-selecionado" class="mes-select">
            <option value="01">Janeiro</option>
            <option value="02">Fevereiro</option>
            <option value="03">Março</option>
            <option value="04">Abril</option>
            <option value="05">Maio</option>
            <option value="06">Junho</option>
            <option value="07">Julho</option>
            <option value="08">Agosto</option>
            <option value="09">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
          </select>
        </div>
        <div class="opcao-periodo">
          <input type="radio" id="opcao-periodo" name="tipo-periodo" value="periodo">
          <label for="opcao-periodo">Período</label>
          <div class="periodo-inputs">
            <select id="mes-inicio" class="mes-select">
              <option value="01">Janeiro</option>
              <option value="02">Fevereiro</option>
              <option value="03">Março</option>
              <option value="04">Abril</option>
              <option value="05">Maio</option>
              <option value="06">Junho</option>
              <option value="07">Julho</option>
              <option value="08">Agosto</option>
              <option value="09">Setembro</option>
              <option value="10">Outubro</option>
              <option value="11">Novembro</option>
              <option value="12">Dezembro</option>
            </select>
            <span>até</span>
            <select id="mes-fim" class="mes-select">
              <option value="01">Janeiro</option>
              <option value="02">Fevereiro</option>
              <option value="03">Março</option>
              <option value="04">Abril</option>
              <option value="05">Maio</option>
              <option value="06">Junho</option>
              <option value="07">Julho</option>
              <option value="08">Agosto</option>
              <option value="09">Setembro</option>
              <option value="10">Outubro</option>
              <option value="11">Novembro</option>
              <option value="12">Dezembro</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <form class="form-planilha">
      <label for="planilhaFile">Escolha a planilha: </label>
      <input id="planilhaFile" type="file" class="custom-file-upload" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel, .xlsx">
      <input type="button" class="btn" onclick="enviarPlanilha()" value="Enviar" />
    </form>
  </main>

  <script src="script.js"></script>
</body>

</html>
